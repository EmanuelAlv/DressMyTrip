<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Dress My Trip - Login</title>
</head>
<body>
    <div class="contenedor-login contenedor">
        <div class="titulo-login bloque">
            <h2>Bienvenido</h2>
            <p>Encuentra la ropa que necesites donde sea que te encuentres.</p>
        </div>
        <div class="contenedor-form bloque">
            <form class="login-form">
                <h3>Iniciar Sesión</h3>
                <!-- <label for="username">Usuario:</label> -->
                <input type="text" id="username" name="username" placeholder="Usuario" required >
                <!-- <label for="password">Contraseña:</label> -->
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="./sign-in.html">Registrate ahora</a></p>
            </div>
        </div>
    </div>
</body>
</html>
