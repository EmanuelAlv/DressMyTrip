<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body><div class="contenedor-login">
    <div class="bloque bloque-derecho login-container">
        <form class="login-form">
            <h2>Crea tu cuenta</h2>
            <!-- <label for="username">Usuario:</label> -->
            <input type="text" id="username" name="username" placeholder="Usuario" required >
            <input type="email" id="email" name="usaermail" placeholder="Correo" required >
            <input type="date" id="cumpleanos" name="cumpleanos" placeholder="Fecha nacimiento" required >
            <!-- <label for="password">Contraseña:</label> -->
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
            <button type="submit">Crear cuenta</button>
        </form>
    </div>
    <div class="bloque bloque-izquierdo">
        <h2>Bienvenido</h2>
        <p>Encuentra la ropa que necesites donde sea que te encuentres.</p>
        <p>¡Crea tu cuenta hoy mismo!</p>
        <p>¿Ya tienes tu cuenta? <a href="./login.html">Inicia sesión</a></p>
    </div>
</div>
</body>
</html>
